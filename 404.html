<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page introuvable — HyperConvo</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{
      --blue:#2563EB; --green:#16A34A; --text:#0F172A; --muted:#64748B; --bg:#F8FAFC;
    }
    *{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif}
    body{margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;background:var(--bg);color:var(--text);text-align:center;padding:20px}
    .card{max-width:520px;background:#fff;padding:32px;border-radius:16px;box-shadow:0 10px 30px rgba(2,6,23,.08)}
    h1{font-size:32px;margin:0 0 12px;font-weight:900}
    p{margin:10px 0 18px;color:var(--muted)}
    a.btn{display:inline-block;padding:12px 20px;border-radius:10px;font-weight:800;text-decoration:none;color:#fff;background:linear-gradient(90deg,var(--blue),var(--green));box-shadow:0 6px 18px rgba(37,99,235,.25)}
  </style>
  <script>
    setTimeout(function(){ window.location.href = "/"; }, 4000);
  </script>
</head>
<body>
  <div class="card">
    <h1>404 — Page introuvable</h1>
    <p>La page que vous cherchez n'existe pas.<br>Vous allez être redirigé vers l'accueil dans quelques secondes.</p>
    <a class="btn" href="/">← Retourner à l'accueil</a>
  </div>
</body>
</html>
