<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HyperConvo — Démarrer</title>
  <meta name="robots" content="noindex,nofollow,noarchive" />
  <meta name="color-scheme" content="light" />
  <style>
    :root{
      --blue:#2563EB; --green:#16A34A; --text:#0F172A; --muted:#475569; --chip:#EEF2FF;
      --bg1:#F8FAFC; --bg2:#E8F0FF; --bg3:#FEF3C7;
      --shadow:0 20px 60px rgba(2,6,23,.15);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Arial,sans-serif;
      color:var(--text); background:
        radial-gradient(1200px 600px at 50% -10%, var(--bg2), transparent 60%),
        radial-gradient(900px 500px at 50% 120%, rgba(22,163,74,.10), transparent 60%),
        linear-gradient(#FFFFFF, var(--bg1));
      display:flex; flex-direction:column;
    }

    /* header minimal */
    .hdr{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 18px; max-width:1100px; margin:0 auto; width:100%;
    }
    .brand{font-weight:900; letter-spacing:-.01em}
    .hdr .actions{display:flex; gap:10px}
    .btn-ghost{
      height:36px; padding:0 12px; border-radius:10px; border:2px solid #E2E8F0; background:#fff;
      font-weight:800; text-decoration:none; color:var(--text); display:inline-flex; align-items:center; justify-content:center;
    }

    /* hero */
    .hero{flex:1; display:grid; place-items:center; padding:24px}
    .inner{width:min(900px, 92vw); text-align:center}
    .eyebrow{display:inline-flex; gap:8px; align-items:center; font-weight:800; color:#2563EB; background:rgba(37,99,235,.08); border:1px solid rgba(37,99,235,.25); padding:6px 12px; border-radius:999px}
    .title{margin:14px 0 8px; font-size:clamp(28px, 6.2vw, 60px); line-height:1.05; letter-spacing:-.02em; font-weight:900}
    .sub{margin:0 0 22px; color:#64748B; font-size:clamp(14px, 2.2vw, 18px)}

    /* search bar style */
    .bar{
      margin:0 auto; position:relative; width:min(820px, 95vw);
      background:#fff; border:1px solid #E2E8F0; border-radius:22px; box-shadow:var(--shadow);
      display:flex; align-items:center; gap:10px; padding:10px; transition:box-shadow .2s ease, border-color .2s ease;
    }
    .bar:focus-within{border-color:#93C5FD; box-shadow:0 24px 60px rgba(37,99,235,.18)}
    input[type="url"]{
      flex:1; height:56px; border:0; outline:none; padding:0 16px; font-size:16px; background:transparent;
    }
    .go{
      height:44px; width:44px; border-radius:14px; border:0; cursor:pointer; color:#fff;
      background:linear-gradient(90deg,var(--blue),var(--green)); font-weight:900;
      display:inline-grid; place-items:center;
    }
    .go:active{transform:translateY(1px)}

    /* suggestions */
    .sugg{
      margin:12px auto 0; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; max-width:820px;
    }
    .chip{
      display:inline-flex; align-items:center; gap:8px; height:36px; padding:0 12px; border-radius:999px;
      background:var(--chip); border:1px solid #E2E8F0; color:#334155; font-weight:700; font-size:13px; cursor:pointer;
    }

    /* footer micro-proof */
    .foot{
      padding:18px; text-align:center; color:#94A3B8; font-size:12px;
    }

    @media (max-width:560px){
      .bar{padding:8px}
      input[type="url"]{height:52px}
      .go{height:42px; width:42px}
    }
  </style>
</head>
<body>
  <header class="hdr" aria-label="En-tête">
    <div class="brand">HyperConvo</div>
    <nav class="actions" aria-label="Compte">
      <!-- remplace les href par tes vraies routes -->
      <a class="btn-ghost" href="/signin.html">Connexion</a>
      <a class="btn-ghost" href="/signup.html">Créer un compte</a>
    </nav>
  </header>

  <main class="hero" role="main">
    <div class="inner">
      <div class="eyebrow">Audit SEO local en 3 minutes</div>
      <h1 class="title">Lance ton audit tout de suite</h1>
      <p class="sub">Entre l’URL de ton site. Nous garderons l’info jusqu’à la connexion. Rien ne part sans ton accord.</p>

      <form id="hcForm" class="bar" novalidate aria-label="Saisie de l’URL du site">
        <!-- antibot -->
        <input type="text" name="company_name" tabindex="-1" style="position:absolute;left:-9999px;top:-9999px" autocomplete="off" aria-hidden="true" />
        <input id="siteUrl" name="siteUrl" type="url" inputmode="url" placeholder="https://www.exemple.com" autocomplete="url" required aria-required="true" />
        <button class="go" type="submit" aria-label="Lancer mon audit">↑</button>
      </form>

      <div class="sugg" aria-label="Exemples rapides">
        <button class="chip" data-url="https://exemple.fr">Artisan local</button>
        <button class="chip" data-url="https://shop-exemple.com">Boutique en ligne</button>
        <button class="chip" data-url="https://agence-exemple.fr">PME services</button>
      </div>
    </div>
  </main>

  <footer class="foot">Privé. Page de test non indexée.</footer>

  <script>
    (function(){
      const KEY = 'hc_pending_url_v1';
      const form = document.getElementById('hcForm');
      const input = document.getElementById('siteUrl');

      function isValidUrl(v){
        try{ const u=new URL(v); return ['http:','https:'].includes(u.protocol) }catch(e){ return false }
      }

      // chips -> autoremplissage
      document.querySelectorAll('.chip').forEach(c=>{
        c.addEventListener('click',()=>{ input.value=c.dataset.url; input.focus(); });
      });

      form.addEventListener('submit', function(e){
        e.preventDefault();
        const v = (input.value||'').trim();

        // trap bot
        if (form.company_name && form.company_name.value) return;

        if(!isValidUrl(v)){
          input.focus(); input.setAttribute('aria-invalid','true'); input.placeholder='https://... requis';
          input.style.caretColor='#EF4444'; alert('URL invalide. Merci d’utiliser http(s).'); return;
        }
        try{ localStorage.setItem(KEY, v) }catch(e){}
        // redirige vers ta page d’auth interne puis vers l’écran de paiement intégré
        // remplace la route ci-dessous par la tienne
        location.href='/_auth/start.html?next=/checkout&url='+encodeURIComponent(v);
      }, {passive:false});
    })();
  </script>
</body>
</html>
