<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Merci — HyperConvo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css"> <!-- si tu as déjà un CSS global -->
  <style>
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #F9FAFB;
      color: #0F172A;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 760px;
      margin: 40px auto;
      padding: 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(15,23,42,0.08);
    }
    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin: 0 0 12px;
      text-align: center;
    }
    .muted {
      color: #64748B;
      text-align: center;
      margin-bottom: 24px;
    }
    .ok {
      background: #E8FFF1;
      border: 1px solid #16A34A33;
      padding: 12px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
      font-weight: 600;
      color: #16A34A;
    }
    .card {
      border: 1px solid #E2E8F0;
      border-radius: 12px;
      padding: 20px;
      background: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 10px;
      font-size: 15px;
      line-height: 1.4;
    }
    a {
      color: #2563EB;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .back-home {
      display: inline-block;
      margin-top: 32px;
      background: linear-gradient(90deg, #2563EB, #16A34A);
      color: #fff;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 700;
      text-align: center;
      transition: 0.2s;
    }
    .back-home:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" style="text-decoration:none; font-weight:900; font-size:20px; color:#0F172A">
      HyperConvo
    </a>
  </header>

  <main class="container">
    <h1>Merci ✔️</h1>
    <p class="muted">Votre paiement est confirmé. Nous lançons votre audit maintenant.</p>

    <div class="card">
      <div class="ok">⏱️ Livraison estimée : ~3 minutes par e-mail</div>
      <div class="grid">
        <div>Formule</div><div id="plan">—</div>
        <div>Site audité</div><div id="site">—</div>
        <div>Email</div><div id="email">—</div>
        <div>N° de session</div><div id="sid">—</div>
      </div>
    </div>

    <p class="muted">
      Si vous ne voyez pas l’e-mail, vérifiez vos spams ou contactez-nous : 
      <a href="mailto:support@hyperconvo.ai">support@hyperconvo.ai</a>.
    </p>

    <div style="text-align:center">
      <a class="back-home" href="/">Retour à l’accueil</a>
    </div>
  </main>

  <script>
    (async function(){
      const p = new URLSearchParams(location.search);
      const session_id = p.get('session_id');
      if(!session_id) return;

      document.getElementById('sid').textContent = session_id;

      const r = await fetch('/api/retrieve-session?session_id=' + encodeURIComponent(session_id));
      if(!r.ok) return;

      const { session } = await r.json();

      // Plan
      const li = (session.line_items && session.line_items.data && session.line_items.data[0]) || null;
      const price = li?.price;
      const productName = price?.product?.name || 'Audit HyperConvo';
      document.getElementById('plan').textContent = productName;

      // Email
      document.getElementById('email').textContent = session.customer_details?.email || session.customer_email || '—';

      // URL du site (champ custom ou metadata)
      const cf = session.custom_fields || [];
      const siteField = cf.find(f => f.key === 'site_url');
      const siteUrl = siteField?.text?.value || session.metadata?.site_url || '—';
      document.getElementById('site').textContent = siteUrl;
    })();
  </script>
</body>
</html>
