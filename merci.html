<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Merci — HyperConvo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --blue:#2563EB; --green:#16A34A;
      --text:#0F172A; --line:#E2E8F0; --bg:#FFFFFF;
      --maxw:1100px;
    }
    /* Base */
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Arial, sans-serif;
      color:var(--text); background:var(--bg);
    }

    /* Header (même esprit que l’index) */
    .hc-header{
      background:var(--bg);
      border-bottom:1px solid var(--line);
      position:sticky; top:0; z-index:100;
    }
    .hc-header__inner{
      max-width:var(--maxw); margin:0 auto;
      padding:14px 20px; display:flex; align-items:center; justify-content:space-between;
    }
    .hc-logo{ text-decoration:none; color:var(--text); font-size:20px; font-weight:900; letter-spacing:-.01em }

    /* Container */
    .hc-wrap{ max-width:var(--maxw); margin:36px auto; padding:0 20px }

    /* Card / UI */
    .hc-card{ border:1px solid var(--line); background:#fff; border-radius:16px; padding:20px; box-shadow:0 8px 24px rgba(15,23,42,.06) }
    .hc-ok{ background:#E8FFF1; border:1px solid #16A34A33; color:#16A34A; padding:12px; border-radius:12px; font-weight:700; text-align:center; margin:12px 0 18px }
    .hc-muted{ color:#64748B }
    .hc-grid{ display:grid; grid-template-columns:160px 1fr; gap:10px; line-height:1.45 }
    @media(max-width:560px){ .hc-grid{ grid-template-columns:120px 1fr } }

    /* Titles */
    h1{ font-size:28px; margin:0 0 6px; font-weight:900; letter-spacing:-.015em }
    p{ margin:0 0 18px }

    /* Button */
    .hc-btn{
      display:inline-block; height:44px; line-height:44px; padding:0 20px;
      border-radius:12px; border:0; font-weight:800; cursor:pointer; text-decoration:none;
      background:linear-gradient(90deg,var(--blue),var(--green)); color:#fff;
      text-align:center; transition:.2s;
    }
    .hc-btn:hover{ opacity:.92 }

    /* Footer note */
    .hc-note{ text-align:center; margin-top:22px }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="hc-header" aria-label="En-tête HyperConvo">
    <div class="hc-header__inner">
      <a class="hc-logo" href="/">HyperConvo</a>
      <div></div>
    </div>
  </header>

  <!-- Main -->
  <main class="hc-wrap" role="main">
    <h1>Merci ✔️</h1>
    <p class="hc-muted">Votre paiement est confirmé. Nous lançons votre audit maintenant.</p>

    <section class="hc-card" aria-live="polite">
      <div class="hc-ok">⏱️ Livraison estimée : ~3 minutes par e-mail</div>

      <div class="hc-grid">
        <div>Formule</div><div id="plan">—</div>
        <div>Site audité</div><div id="site">—</div>
        <div>Email</div><div id="email">—</div>
        <div>N° de session</div><div id="sid">—</div>
      </div>

      <div class="hc-note hc-muted" style="margin-top:16px">
        Si vous ne voyez pas l’e-mail, vérifiez vos spams ou écrivez-nous :
        <a href="mailto:support@hyperconvo.ai">support@hyperconvo.ai</a>.
      </div>

      <div style="text-align:center; margin-top:24px">
        <a class="hc-btn" href="/">Retour à l’accueil</a>
      </div>
    </section>
  </main>

  <script>
    (async function(){
      // En local (file://), il n’y aura pas d’API. En prod, on remplit les champs.
      const p = new URLSearchParams(location.search);
      const session_id = p.get('session_id');
      if(!session_id) return;

      document.getElementById('sid').textContent = session_id;

      try{
        const r = await fetch('/api/retrieve-session?session_id=' + encodeURIComponent(session_id));
        if(!r.ok) return;
        const { session } = await r.json();

        const li = (session.line_items && session.line_items.data && session.line_items.data[0]) || null;
        const price = li?.price;
        const productName = price?.product?.name || 'Audit HyperConvo';
        document.getElementById('plan').textContent = productName;

        document.getElementById('email').textContent =
          session.customer_details?.email || session.customer_email || '—';

        const cf = session.custom_fields || [];
        const siteField = cf.find(f => f.key === 'site_url');
        const siteUrl = siteField?.text?.value || session.metadata?.site_url || '—';
        document.getElementById('site').textContent = siteUrl;
      }catch(e){
        /* silencieux si ouvert en file:// */
      }
    })();
  </script>
</body>
</html>
